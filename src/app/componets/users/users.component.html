<div class="container">
  
    <form [formGroup]="toogleForm" class="form-toggle">
    <div class="row">
      <div class="custom-control custom-switch">
        <input type="checkbox" formControlName="toggle" (click)="check()" class="custom-control-input" id="customSwitches">
        <label class="custom-control-label" for="customSwitches">Toggle Admin/User</label>
      </div>
    </div>
    </form>

    <div class="row fs">
      <h1>welcome <br>to <span class="highlight">my app</span><br> blog</h1>
      <p>a self Angular web application inspired by <a href="https://github.com/shahar7c" target="_BLANK">Shahar Carmi.</a></p>
    </div>

    <div class="search-user">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Type here to search user by name or address">
    </div>
    
    <div class="row">
      <h3><br><u>Users List</u></h3>
      <div class="col-xs-12">  
          <span class="goBtn" (click)="userDetails(user.id)" *ngFor="let user of users | filter:searchText | slice:DisplayUsers:DisplayUsers+5; let i = index;"><span class="btnDelete" (click)="deleteUser(user.id)">X</span> {{user.name}}<span class="btnInfo highlight">▸ click for details</span></span>
        <!-- slice:0:5 -->
      </div> 
    </div>
    <span class="btnNext" (click)="nextUsers()">Next Users</span>
    <span class="btnPrevious" (click)="previousUsers()">Previous Users</span>
    <span class="btnAdd" data-toggle="modal" data-target="#addDetailsModal">Add User</span>
    
    
    <!-- ***add user to list ***-->
    <div class="modal fade"
                #addDetailsModal
                id="addDetailsModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="ModalAddTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered"
                    role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <strong>Add New User Details</strong>
                            </h5>
                            <button type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="addUserForm">
                                <label for="name">Name</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="name">
                                <label for="user">User Name</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="user">
                                <label for="city">City</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="city">
                                <label for="email">Email</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="email">
                                <label for="street">Street</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="street">
                                <label for="suite">Suite</label>
                                <input type="text"
                                    class="form-control"
                                formControlName="suite">
                                <label for="zipcode">Zipcode</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="zipcode">
                                <label for="website">Website</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="website">
                                <label for="phone">Phone</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="phone">
                                <label for="companyName">Company name</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="companyName">                                
                                <label for="catchPhrase">catch Phrase</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="catchPhrase">
                                <label for="bs">bs</label>
                                <input type="text"
                                    class="form-control"
                                    formControlName="bs">

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-outline-secondary"
                                data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="button"
                                class="btn btn-outline-success"
                                data-dismiss="modal"
                                (click)="addUser()">
                                Add User
                            </button>
                        </div>
                    </div>
                </div>
    </div>
